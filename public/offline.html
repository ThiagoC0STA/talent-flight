<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentFlight - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        margin: 0 8px;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üõ©Ô∏è</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! You can still browse previously viewed jobs and access
        cached content. We'll automatically sync when you're back online.
      </p>

      <div>
        <a href="/" class="btn">Go Home</a>
        <a href="/jobs" class="btn">View Jobs</a>
      </div>

      <div class="status">
        <p>
          üì± <strong>Pro tip:</strong> Add TalentFlight to your home screen for
          instant access!
        </p>
      </div>
    </div>

    <script>
      // Check connection status
      function updateConnectionStatus() {
        const status = document.querySelector(".status");
        if (navigator.onLine) {
          status.innerHTML =
            "<p>‚úÖ <strong>Connected!</strong> You're back online.</p>";
          setTimeout(() => {
            window.location.reload();
          }, 2000);
        } else {
          status.innerHTML =
            "<p>üì± <strong>Pro tip:</strong> Add TalentFlight to your home screen for instant access!</p>";
        }
      }

      // Listen for connection changes
      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      // Initial check
      updateConnectionStatus();
    </script>
  </body>
</html>
